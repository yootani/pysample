{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="{% static 'main/img/favicon.ico' %}">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>ユーザ登録</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if It IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            body {
                padding-top: 70px;
            }

            .my-form {
                width: 640px;
                margin: 0 auto;
            }

            @media screen and (max-width: 768px){
                .my-form{
                    width: 100%;
                }
            }

            .errorlist li{
                list-style-type: none;
            }

            .errorlist {
                color: red;
                margin-left: 0;
                padding-left: 0;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">ユーザ登録機能！</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'main:index' %}">Home</a></li>
                        <li><a href="{% url 'main:profile' %}">Profile</a></li>
                        <li><a href="{% url 'bbs:index' %}">Bbs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url 'main:login' %}">SignIn</a></li>
                        <li><a href="{% url 'main:logout' %}">SignOut</a></li>
                        <li><a href="{% url 'main:regist' %}">Regist</a></li>
                        {% if user.is_authenticated %}
                            <p class="navbar-text">Welcome {{ user.get_username }}</p>
                        {% endif %}
                    </ul>
                </div><!-- /.nav-collapse -->
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <!-- jQuery (necesary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
